<div class="xvmp_image_container">
	<img width="356px" height="236px" id="xvmp_thumbnail_{MID}" class="xvmp_preview_image" src="{THUMBNAIL}" onerror="this.src='./Customizing/global/plugins/Services/Repository/RepositoryObject/ViMP/templates/images/vimp_logo.svg'">
	<!-- BEGIN play_overlay -->
	<div class="xvmp_play_overlay">
		<div class="xvmp_pseudo_element"></div> <!-- this is necessary to center the following image -->
		<img class="xvmp_play_icon" width="20px" height="20px" src="./Customizing/global/plugins/Services/Repository/RepositoryObject/ViMP/templates/images/play.svg">
	</div>
	<!-- END play_overlay -->
	<!-- BEGIN not_available_overlay -->
	<div class="xvmp_not_available_overlay">
		<div class="xvmp_pseudo_element"></div> <!-- this is necessary to center the following image -->
		{AVAILABILITY}
	<!-- END not_available_overlay -->
	</div>
</div>
<div class="xvmp_video_infos">
	<div class="xvmp_title_container">
		<h2>{TITLE}</h2>
		<!-- BEGIN info_message -->
		<p style="color:red">{INFO_MESSAGE}</p>
		<!-- END info_message -->
	</div>
	<p class="xvmp_description">{DESCRIPTION}</p>
	<!-- BEGIN info_paragraph -->
	<p>{INFO}</p>
	<!-- END info_paragraph -->
</div>
<div class="xoctWaiter" id="waiter_{MID}"></div>
<script type="text/javascript">{JS}</script>
